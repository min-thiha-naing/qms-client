<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button *ngIf="show" mat-button (click)="onDismiss()">No</button>
  <button *ngIf="show" mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
  <button *ngIf="!show" mat-button color="primary" (click)="onDismiss()">OK</button>
</div>
